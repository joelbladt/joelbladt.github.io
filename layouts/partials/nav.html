{{ $currentLink := trim .Page.RelPermalink "/"}}

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <!-- Container wrapper -->
  <div class="container">
    <a class="navbar-brand" href="/">Joel Bladt</a>
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarRightAlign"
      aria-controls="navbarRightAlign"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarRightAlign">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-0">
        {{ range .Site.Menus.nav }}
        {{ $currentURI := trim .URL "/"}}
        <li class="nav-item p-0">
          <a class="nav-link{{ if and (strings.Contains $currentURI $currentLink) (not (eq $currentLink "")) }} active{{ end }}" href="{{ .URL }}" {{ if strings.HasPrefix $currentURI "http" }} target="_blank"{{ end }} >
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
